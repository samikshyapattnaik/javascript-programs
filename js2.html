<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js2</title> 
</head>
<body>
  <input type="text" name="" id="data">c
  <button onclick="convert()">convert</button>f
  <h1 id="res"></h1>  
</body>
<script type="text/javascript">
    function convert(){
        var c = document.getElementById('data').value;
        var f = c* 1.8+32;
        document.getElementById('res').innerText=`${c}c = ${f}f `;
    }
</script>
</html>
