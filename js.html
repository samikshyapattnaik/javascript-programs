<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="data" name="" step="any"/>kms
    <button onclick="convert()">convert</button>miles
    <h2 id="result"></h2>
</body>
<script type="text/javascript">
    function convert(){
        var kms= document.getElementById('data').value;
        const factor = 0.621371
        var miles = kms *factor;
        document.getElementById('result').innerText= miles + 'Miles'

    }
    </script>
</html>
